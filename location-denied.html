<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Denied - Location Restricted</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #111;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
      }
      .denied-box {
        max-width: 500px;
        border: 2px solid #e67e22;
        padding: 30px;
        border-radius: 12px;
        background-color: #1c1c1c;
        box-shadow: 0 0 10px rgba(230, 126, 34, 0.6);
      }
      .denied-box h1 {
        font-size: 2em;
        color: #e67e22;
      }
      .denied-box p {
        font-size: 1.1em;
        margin-top: 15px;
        color: #ccc;
      }
      .btn {
        display: inline-block;
        margin-top: 25px;
        padding: 10px 20px;
        color: #fff;
        background-color: #e67e22;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        transition: background 0.3s;
      }
      .btn:hover {
        background-color: #d35400;
      }
    </style>
  </head>
  <body>
    <div class="denied-box">
      <h1>Access Denied</h1>
      <p>We're sorry, but our service is not available in your region.</p>
      <a class="btn" href="/">Go Back to Home</a>
    </div>
    <script
      type="text/javascript"
      src="//pl26344876.profitableratecpm.com/d3/14/78/d31478ae1d7c3baf1622f80dd2f273c1.js"
      async
    ></script>
    <!-- Popunder Ad - Limited to Once Every 5 Minutes -->
    <script defer>
      (function () {
        const POPUNDER_KEY = "popunderLimit";
        const now = Date.now();
        const lastShown = localStorage.getItem(POPUNDER_KEY);
        const interval = 5 * 60 * 1000; // 5 minutes

        if (!lastShown || now - parseInt(lastShown) > interval) {
          localStorage.setItem(POPUNDER_KEY, now.toString());

          const script = document.createElement("script");
          script.type = "text/javascript";
          script.src =
            "//pl26266530.profitableratecpm.com/72/82/3e/72823ece7d80337c7be0dea41969a1f2.js";
          document.body.appendChild(script);
        }
      })();
    </script>
  </body>
</html>
